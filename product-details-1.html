<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Home page</title>
    <!-- google-font-links -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,100;1,300;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- font-awesome -->
    <link rel="stylesheet" href="./assetes/Css/font-awesome-all.css" />

    <!-- Bootstrap-5 -->
    <link rel="stylesheet" href="./assetes/Css/bootstrap.min.css" />

    <!-- SLick CSS -->
    <link rel="stylesheet" href="./assetes/Css/slick.css" />

    <!-- custom-css -->
    <link rel="stylesheet" href="./assetes/Css/style.css" />
    <link rel="stylesheet" href="./assetes/Css/responsive.css" />
  </head>
  <body>
    <section class="product-detail">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="product-detail-content">
              <div class="product-detail-content-img">
                <img src="./assetes/img/Untitled-2.png" alt="" />

                <div class="image-hover-icon">
                  <button>
                    <i
                      class="fa-solid fa-up-right-and-down-left-from-center"
                    ></i>
                  </button>
                </div>
              </div>

              <div class="small-image-slider">
                <div class="single-item-img">
                  <img src="./assetes/img/Untitled-2.png" alt="" />
                </div>
                <div class="single-item-img">
                  <img src="./assetes/img/Untitled-5.png" alt="" />
                </div>
                <div class="single-item-img">
                  <img src="./assetes/img/Untitled-6.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="product-detail-description">
              <div class="product-detail-description-title">
                <h1>Light pink Parka</h1>

                <div class="offer-text">
                  <p>Exclusive</p>
                </div>

                <div class="price-tag active">
                  <p>$ 49.90</p>
                </div>

                <div class="item-details">
                  <p>
                    Parka in woven fabric with a detachable lined hood, zip and
                    wind flap with press-studs at the front, front pockets, tabs
                    at the cuffs and a box pleat at the back. Lined. 75% cotton,
                    25% polyamide. Machine wash at 40Ëš
                  </p>
                </div>

                <div class="item-ratings">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPT-START -->
    <script src="./assetes/js/bootstrap-v5.0.2-bundle.min.js"></script>
    <script src="./assetes/js/slick-jquery-1.11.0.min.js"></script>
    <script src="./assetes/js/slick-jquery-migrate-1.2.1.min.js"></script>
    <script src="./assetes/js/slick.min.js"></script>
    <script src="./assetes/js/main.js"></script>

    <!-- SCRIPT-END -->
  </body>
</html>
